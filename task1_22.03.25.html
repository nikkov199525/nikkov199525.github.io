
<html>
<head>
    <title>Числа</title>
</head>
<body>
    <h4>472043</h4>
    <script>
        const urladress = window.location.href.split('?')[0];
        const params = location.href.split('?')[1];
        let N;
        if (params) {
            N = parseInt(params, 10);
        }
        
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        if (isNaN(N) || N < 2) {
            document.title = "Ошибка: N должно быть больше двух";
            document.body.innerHTML = "<h4>Ошибка: укажите число, которое должно быть больше двух.</h4>";
            return;
        }

        let count = 0;

        for (let i = 2; i <= N; i++) {
            if (isPrime(i)) {
                count++;
            }
        }

        document.title = `Количество простых чисел от 2 до ${N}: ${count}`;
        document.body.innerHTML += `<h4>Количество простых чисел от 2 до ${N}: ${count}</h4>`;
    </script>
</body>
</html>
