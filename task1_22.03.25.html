<html>
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>
<body>
    <h4>472043</h4>
    <h1 id="result"></h1>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        const url = window.location.href;
        const questionMarkIndex = url.indexOf('?');

        if (questionMarkIndex !== -1) {
            const n = parseInt(url.slice(questionMarkIndex + 1), 10);
           
            if (!isNaN(n) && n >= 2) {
                let count = 0;

                for (let i = 2; i <= n; i++) {
                    if (isPrime(i)) count++;
                }

                document.getElementById('result').textContent = 'Количество простых чисел между 2 и ' + n + ': ' + count;
            } else {
                document.getElementById('result').textContent = 'Введите целое число больше или равное 2 после знака "?" в URL.';
            }
        } else {
            document.getElementById('result').textContent = 'Отсутствует число для обработки.';
        }
    </script>
</body>
</html>
