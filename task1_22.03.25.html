<html>
<head>
    <title>Задание 1</title>
</head>
<body>
    <h4>472043</h4>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        // Получаем часть адреса после знака вопроса
        const adress = window.location.search;
        const N = parseInt(adress.substring(1), 10); // Преобразуем строку в число
        if (isNaN(N) || N < 2) {
            document.title = "Ошибка: N должно быть больше  двух";
            return;
        }

        let count = 0;

        // Считаем количество простых чисел от 2 до N
        for (let i = 2; i <= N; i++) {
            if (isPrime(i)) {
                count++;
            }
        }

        // Выводим результат в заголовок окна
        document.title = `Количество простых чисел от 2 до ${N}: ${count}`;
    </script>
</body>
</html>
